<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameDiv">
        <h1 class="gameText" id="playerText">Player: </h1>
        <h1 class="gameText" id="computerText">Computer: </h1>
        <h1 class="gameText" id="resultText">Result: </h1>

        <button class="choiceBtn">ROCK</button>
        <button class="choiceBtn">PAPER</button>
        <button class="choiceBtn">SCISSORS</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>

<!-- 
    Breakdown:
        1. HTML Skeleton: The basic structure of an HTML document is provided.
        
        2.Head Section: Contains metadata and links to external resources like CSS.
        
        3. Body Section: Contains the game interface:

            A div with id="gameDiv" that wraps around the game elements.
            Three h1 elements to display the player's choice, the computer's choice, 
            and the result.
            Three buttons for the player to choose between ROCK, PAPER, and SCISSORS.
        
        4.Script Inclusion: The JavaScript file (index.js) is included at the end 
          of the body to ensure the HTML is fully loaded before the script runs. -->
